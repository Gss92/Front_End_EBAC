<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exerc√≠cio HTML-JS</title>
</head>
<body>
    <div class="container">
        <form id="formulary">
            <h1>Praticando HTML-JS</h1>
            <div class="spaceA">
                <h3>Campo A</h3>
                <input id="campoA" type="number" required placeholder="Insira um valor menor">
                <p class="error-message"></p>
            </div>
            <div class="spaceB">
                <h3>Campo B</h3>
                <input id="campoB" type="number" required placeholder="Insira um valor maior">
                <button id="btn-submit" type="submit">Enviar</button>
            </div>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
