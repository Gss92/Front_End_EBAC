<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <br/><br/>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu melhor e-mail">
                <br/><br/>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite uma senha">
                <br/><br/>
            </div>
            <div>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar tudo</button>
            </div>
        </form>
        <br/>
    </main>
    <footer>
        &copy;Guilherme S. Sousa - 2023
    </footer>
</body>
</html>
